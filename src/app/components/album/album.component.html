<div class="container">
  <ul class="mdc-image-list mdc-image-list--masonry album-image-list">
    <li class="mdc-image-list__item" *ngFor="let photo of album?.photos">
      <a
        [routerLink]="['/album-photos', album?.id]"
        [queryParams]="{ photoId: photo?.id }"
      >
        <img
          class="mdc-image-list__image"
          [lazyLoad]="photo.mediumImageUrl"
          [defaultImage]="photo.mediumImageDefaultUrl"
        />
      </a>
    </li>
  </ul>
</div>
